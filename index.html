<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To do list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="contaior-fluid wrapper">
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Todolist</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="#">pending task</a></li>
                        <li><a href="#">completed task</a></li>
                        <li><a href="#">stats</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                        <li><a href="#">About us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="task-panel">
        </div>
        <div id="newTask">
            <form>
                <br>
                <span id="close" class="glyphicon glyphicon-remove"
                    style="float:right; color:rgb(221, 51, 51); cursor:pointer;"></span><br>
                <label>Task Name</label>
                <br><br>
                <input type="text" name="taskName" placeholder="task abc" class="form-control">
                <br><br>
                <label>Task date</label>
                <br><br>
                <input type="date" name="taskdate" class="input-group date form-control">
                <br><br>
                <label>Priority</label
                <br><br>
                <select name="priority" id="prio" class="form-control">
                    <option value="high">high</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </form>
            <br><br>
            <button class="btn btn-default form-control" style="width:60% ;margin-left:20%" id="submit">submit</button>
        </div>
        <div id="add-task">
            <button id="add">&#x2b</button>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <script src="script/app.js"></script>
</body>

</html>
